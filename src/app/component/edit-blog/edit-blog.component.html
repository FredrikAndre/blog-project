<div class="container">
    <div class="modal-box">
        <h1 class="title">
            Update This blog
        </h1>
        
        <form #updateBlog="ngForm" (ngSubmit)="onFormSubmit()" *ngIf="blog">
            <div class="mb-2">
                <label for="title" class="form-label">Title</label>
                <input type="text"  class="form-control" [(ngModel)]="blog.title" name="title" required minlength="2" #updateTitle="ngModel" >
                <small class="form-text text-muted" *ngIf="updateTitle.touched && !updateTitle.valid">Please enter a new title, atleast 2 characters long.</small>
            </div>
            <button type="submit" class="btn btn-primary addbtn"  [disabled]="!updateBlog.valid">Save & Update</button>
            <button type="button" class="btn btn-outline-dark cancelbtn" (click)="cancel()">Cancel</button>
        </form> 

    </div>
</div>
